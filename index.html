<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">

<body>
    <!-- Welcome Modal -->
    <div id="welcomeModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <h1 class="modal-title">Welcome to </h1>
          <h1 class="frogger-title">Frogger.Js</h1>
          <p class="modal-text">A combination of classic Frogger and new Crossy Road in pure HTML, CSS, and Javascript.</p>
          <p class="modal-text">To move your frog, use the respective arrow keys. Try to get to the goal before time runs out!</p>
          <p class="modal-text">Avoid cars while crossing roads and use logs to safely traverse rivers.</p>
          <p class="modal-text" style="margin-top: 25px;">Good luck!</p>

          <button class="startGame" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <!-- The board is a grid of 10X10 dimension, i.e., 100 squares -->
    <!-- We can change it later, if we want. -->

    <!-- I am drawing the board in this file, instead of using a loop in the javascript file, b/c each 
    div element will have a different class, some will be logs, some will be cars.  -->

    <!-- wrapping grid, which will be our game board-->
    <div class="grid">

        <!-- wrapping grid elements for each row in their own row div -->
        <!-- rows start at 1 and go to 10 because querySelectorAll lists elements in this order -->
        <div class="row" id="row-1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class = "ending-block"></div>  <!-- this is the goal state block -->
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="row" id="row-2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="row" id="row-3">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div> 
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="row" id="row-4">
            <div class="log-left l1"></div> <!-- This is the row of logs going left-->
            <div class="log-left l2"></div>
            <div class="log-left l3"></div>
            <div class="log-left l4"></div>
            <div class="log-left l5"></div>
            <div class="log-left l1"></div>
            <div class="log-left l2"></div>
            <div class="log-left l3"></div>
            <div class="log-left l4"></div>
            <div class="log-left l5"></div>
        </div>

        <div class="row" id="row-5">
            <div class="log-right l5"></div> <!-- This is the row of logs going right-->
            <div class="log-right l1"></div>
            <div class="log-right l2"></div>
            <div class="log-right l3"></div>
            <div class="log-right l4"></div>
            <div class="log-right l5"></div>
            <div class="log-right l1"></div>
            <div class="log-right l2"></div>
            <div class="log-right l3"></div>
            <div class="log-right l4"></div>
        </div>

        <div class="row" id="row-6">
            <div></div>

            <div></div> 
            <div></div>

            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="row" id="row-7">
            <div class="car-left c1"></div> <!-- This is the row of cars going left-->
            <div class="car-left c2"></div>
            <div class="car-left c3"></div>
            <div class="car-left c4"></div>
            <div class="car-left c1"></div>

</body>
